<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css">
        <script src="recursos/funciones.js"></script>
    </head>
    <body>
        <form name="form1" action="/ManejoFormulariosHTML/Servlet" method="post" 
              onsubmit="return validarForma(this)">
            <input type="hidden" name="oculto" value="valorOculto"/>
            <table width="200" id="enfasis-columna">
                <caption>
                    Formulario Registro de datos
                </caption>
                <tr>
                    <td class="columna">
                        Usuario: (*)
                    </td>
                    <td>
                        <input type="text" name="usuario" class="default" placeholder="Escribir usuario" onfocus="this.select()"/>   
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Password: (*)
                    </td>
                    <td>
                        <input type="password" name="password" class="default" placeholder="Escribir contraseña" onfocus="this.select()"/>   
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Tecnologias de Internet: (*)
                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java"/>
                        &nbsp; &nbsp; &nbsp; 
                        .Net <input type="checkbox" name="tecnologia" value="net"/>
                        &nbsp; &nbsp; &nbsp; 
                        .Php <input type="checkbox" name="tecnologia" value="php"/>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Genero: (*)
                    </td>
                    <td>
                        Hombre<input type="radio" name="genero" value="h">
                        &nbsp; &nbsp; &nbsp; 
                        Mujer<input type="radio" name="genero" value="m">
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Ocupación: (*)
                    </td>
                    <td>
                        <select class="default" name="ocupacion" >
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Musica Favorita: 
                    </td>
                    <td>
                        <select class="default" multiple name="musica" >
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Comentarios: 
                    </td>
                    <td>
                        <textarea class="default" name="comentarios" cols="30" rows="3" onfocus="this.select()" placeholder="Escribe un comentario"></textarea>
                    </td>
                </tr>
                <tr style="text-align: center;">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>
            </table>
        </form>
   

    </body>
</html>
